alias "crosshair_donk" "cl_crosshairgap -4; cl_crosshairsize 1; cl_crosshairthickness 1"

alias "crosshair_toggle" "crosshair_toggle_v1"

alias "crosshair_toggle_v1" "crosshair_v1; alias "crosshair_toggle" "crosshair_toggle_donk""
