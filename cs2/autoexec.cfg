// toggles (purple -> 'C -> purple)
alias "crosshair_toggle_color" "crosshair_toggle_purple"
alias "crosshair_toggle_purple" "crosshair_purple; alias "crosshair_toggle_color" "crosshair_toggle_cyan""
alias "crosshair_toggle_cyan" "crosshair_cyan; alias "crosshair_toggle_color" "crosshair_toggle_green""
alias "crosshair_toggle_green" "crosshair_green; alias "crosshair_toggle_color" "crosshair_toggle_yellow""
alias "crosshair_toggle_red" "crosshair_red; alias "crosshair_toggle_color" "crosshair_toggle_yellow""
